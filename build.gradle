// Plugins
apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'eclipse'

sourceCompatibility = 1.8  
targetCompatibility = 1.8

mainClassName = 'com.apimsjerseygradlemongo.init.InitApplication'

sourceSets {
    main {
        //output.resourcesDir = "build/classes/main/com/apimsjerseygradlemongo"
    }
}

// In this section you declare where to find the dependencies of your project
repositories {
	jcenter()
    mavenLocal()
    mavenCentral()
}

dependencies {
	// Server
	compile group: 'org.eclipse.jetty.aggregate', name: 'jetty-all', version: '9.4.6.v20170531'
	
    // Log
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'

    // Test
    testCompile 'junit:junit:4.12'
    
    // Rest
    compile group: 'com.sun.jersey', name: 'jersey-core', version: '1.19.4'
    compile group: 'com.sun.jersey', name: 'jersey-json', version: '1.19.4'
    compile group: 'com.sun.jersey', name: 'jersey-client', version: '1.19.4'
    compile group: 'com.sun.jersey', name: 'jersey-server', version: '1.19.4'
    compile group: 'com.sun.jersey', name: 'jersey-servlet', version: '1.19.4'
    compile group: 'com.sun.jersey.contribs', name: 'jersey-multipart', version: '1.19.4'
    
    // CDI
    compile group: 'org.jboss.weld.se', name: 'weld-se-core', version: '3.0.0.Final'
            
    // Json
	compile group: 'com.google.code.gson', name: 'gson', version: '2.8.1'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.0.pr4'
		
    // MongoDB
    compile group: 'org.mongodb', name: 'mongo-java-driver', version: '3.4.2'
    compile group: 'org.mongodb.morphia', name: 'morphia', version: '1.3.2'
}
